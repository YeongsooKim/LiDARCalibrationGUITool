[LIDAR]
PrincipalSensor = 0
CheckedSensorList = 0 1 2

[PointCloud]
MinThresholdDist_m = 1.0
MaxThresholdDist_m = 50.0
MinThresholdX_m = -10000.0
MaxThresholdX_m = 10000.0
MinThresholdY_m = -10000.0
MaxThresholdY_m = 10000.0
MinThresholdZ_m = -10000.0
MaxThresholdZ_m = 10000.0

[Handeye]
SamplingInterval = 1
MaximumIteration = 100
Tolerance = 1e-07
OutlierDistance_m = 0.5
filter_HeadingThreshold = 0.05
filter_DistanceThreshold = 0.05

[MultiOptimization]
PoseSamplingRatio = 0.1
PointSamplingRatio = 0.2
NumPointsPlaneModeling = 10
OutlierDistance_m = 0.5

[Path]
Configuration = ./configuration
Logging_file_path = ./logging_data
